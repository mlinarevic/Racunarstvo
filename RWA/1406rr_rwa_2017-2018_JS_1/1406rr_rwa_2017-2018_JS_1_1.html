<html>
	<head>
		<!--Napisati JS program koji ispisuje brojeve od 1 do 10-->
		<script type="text/javascript">
			function ispisi(){
				for(var i=0; i<10; i++){
					document.write(i+1);
					document.write("<br>");
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			ispisi();
		</script>
	</body>
</html>
